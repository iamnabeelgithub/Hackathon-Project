<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDynamos </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="nav">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="interest.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="interest.html">Setting</a>
            </li>
        </ul>
    </div>


    <h1>Latest Event</h1>


    <div class="container">

        <form action="" class="Searchbar">
            <input type="text" placeholder="Search events, friends..." name="q">

            <button class="search-icon" type="submit"><i class='bx bx-search'></i></button>
        </form>


        <div class="connection">

            <button><img width="50" src="images/avatar.png" alt=""></button>
            <button><img width="50" src="images/avatar.png" alt=""></button>
            <button><img width="50" src="images/avatar.png" alt=""></button>
            <button><img width="50" src="images/avatar.png" alt=""></button>
            <button><img width="50" src="images/avatar.png" alt=""></button>
            <button><img width="50" src="images/avatar.png" alt=""></button>


        </div>
    </div>

    <div class="box">
        <h3>Popoular Events</h3>
        <button type="button"> See all</button>
    </div>


    <div class="slider">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img height="300" src="images/basketball.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Basketball Challenge </h5>
                        <p>Show your talent in the ground, <br><a href="#">BOOK TRIAL!</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img height="300" src="images/cricket.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Cricket Challenge</h5>
                        <p>Show your talent in the ground, <br><a href="#">BOOK TRIAL!</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img height="300" src="images/football.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Football Challenge</h5>
                        <p>Show your talent in the ground, <br><a href="#">BOOK TRIAL!</a></p>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>




</body>

</html>
