<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image: linear-gradient(#182c25, #182c256f), url('images/background.jpg');
            background-position: center;
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }


        h1,
        p,
        div {
            color: white;
        }

        .btn-primary {
            background-color: #182c25;
            border-color: #182c25;
        }

        .btn-primary:hover {
            background-color: #0f1e17;
            border-color: #0f1e17;
        }

        .btn-primary:active {
            background-color: #182c256f;
            border-color: #182c256f;
        }
        .form-select option:hover {
    background-color: #0f1e17; 
}
    </style>
</head>

<body>

    <div class="container">
        <center>
            <h1>Welcome!</h1>
        </center>
        <p>We'd like to tailor your interest based on your preferences.</p>

        <form>
            <div class="mb-3">
                <label for="sports" class="form-label">Which sports do you prefer?</label>
                <select class="form-select" id="sports">
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">What is your level in these sports?</label>
                <select class="form-select" id="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="activity" class="form-label">What type of activity do you prefer?</label>
                <input type="text" class="form-control" id="activity" placeholder="Enter your preferred activity">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Where are you located?</label>
                <select class="form-select" id="location">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
